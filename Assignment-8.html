<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0"> 
        <title>GROCERY LIST</title>
    </head>
    <body align="center"bgcolor="cornsilk">
        <h3 style="color:rgb(8, 211, 144);font-size:20px;"> Grocery Store</h3>
        Item Purchased:<input type="text" id="item"placeholder="Item Price"onkeyup="onkeyupfunct()"><br>
        Quantity:<input type="number" id="qty"placeholder="Quantity"><br>
        Item Code:<input type="text" id="code"placeholder="Item Code"><br>
        Item Price:<input type="number" id="price"placeholder="Itemprice"><br>
        <button type="button" onclick="grocery()"style="padding:3px;color:blue;background-color:cornflowerblue;border-radius:3px;">Submit</button><br><br><br>
        <table border="1" align="center"style="border:2px solid rgb(0,0,0);border-radius:5px">
            <tr>
                <th>Item Purchased</th>
                <th>Quantity</th>
                <th>Item Code</th>
                <th>Item Price</th>
            </tr>
            <tr>
                <td id="demo1"></td>
                <td id="demo2"></td>
                <td id="demo3"></td>
                <td id="demo4"></td>
            </tr>
        </table>
        <p id="res"style="color:chocolate;"></p>
        <script>
            function grocery(){
                const grocer= new Object();
                grocer.item=document.getElementById("item").value;
                grocer.qty=document.getElementById("qty").value;
                grocer.code=document.getElementById("code").value;
                grocer.price=document.getElementById("price").value;

                document.getElementById("demo1").innerHTML=grocer.item;
                document.getElementById("demo2").innerHTML=grocer.qty;
                document.getElementById("demo3").innerHTML=grocer.code;
                document.getElementById("demo4").innerHTML=grocer.price;

                multi();
            }
            function multi(){
                a=document.getElementById("qty").value;
                c=document.getElementById("price").value;
                let b=0;
                b=parseInt(a)*parseInt(c);
                document.getElementById("res").innerHTML="Total price: "+b;
            }
            function onkeyupfunct(){
                var j= document.getElementById("item");
                j.value=j.value.toUpperCase();
            }
        </script>

    </body>
</html>
