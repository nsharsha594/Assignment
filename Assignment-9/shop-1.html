<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
      <meta name="viewport"content="width=device-width,initial-scale=1.0">
      <title>Grocery List</title>
      <link rel="stylesheet" href="shop-1.css"
    </head>
    <body>
        <div class="container">
            <div id="data">
            <h2>GROCERY LIST</h2>
            Enter Item Name:<input type="text" id="name" placeholder="Item Name" onkeyup="onkeyupfunct()" required/><br>
            Enter Item Code:<input type="text" id="code" placeholder="Item Code" onkeyup="onkeyupfunct1()" required/><br>
            Enter Quantity:<input type="number" id="quantity" placeholder="Quantity" /><br>
            Enter Item Price:<input type="number" id="price" placeholder="Item Price" required/><br>
            <button id="add">Add</button><br>
            <button id="calculate">Calculate</button><br>
            </div> 
            <table id="myTab">
            <tr>
                <th>Item Name</th>
                <th>Item Code</th>
                <th>Quantity</th>
                <th>Item Price</th>
            </tr>
            </table>
            <p id="res"class="result"></p>    
    </div>    
    <script src="list.js"></script>
    </body>
</html>
